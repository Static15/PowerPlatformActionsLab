name: export-and-branch-solution
# Export solution from DEV environment
# unpack it and prepare, commit and push a git branch with the changes

on:
  workflow_dispatch:
    inputs:
      # Change this value
      solution_name:
        description: 'name of the solution to work on from Power Platform'
        required: true
        default: ALMGitHUB
      # Do Not change these values
      solution_exported_folder:
        description: 'folder name for staging the exported solution *do not change*'
        required: true
        default: out/exported/
      solution_folder:
        description: 'staging the unpacked solution folder before check-in *do not change*'
        required: true
        default: out/solutions/
      solution_target_folder: 
        description: 'folder name to be created and checked in *do not change*'
        required: true
        default: solutions/
      unmanaged_tag:
        description: 'tag for unmanaged solution'
        required: true
        default: 'unmanaged'
      managed_tag:
        description: 'tag for managed solution'
        required: true
        default: 'managed'
env:
  # Edit your values here
  ENVIRONMENT_URL: 'https://org31cddccd.api.crm4.dynamics.com'
  CLIENT_ID: '1af267f9-3dd0-4cec-8f94-574a5ae46f4a'
  TENANT_ID: 'fd799da1-bfc1-4234-a91c-72b3a1cb9e26'
permissions:
  contents: write
jobs:
  export-from-dev:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}

    - name: export unmanaged solution
      uses: microsoft/powerplatform-actions/export-solution@v0
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file: ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}-unmanaged.zip

    - name: export managed solution
      uses: microsoft/powerplatform-actions/export-solution@v0
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file: ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}-managed.zip

    - name: unpack unmanaged solution
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}-unmanaged.zip
        solution-folder: ${{ github.event.inputs.solution_folder }}/${{ github.event.inputs.solution_name }}-unmanaged
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: unpack managed solution
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}-managed.zip
        solution-folder: ${{ github.event.inputs.solution_folder }}/${{ github.event.inputs.solution_name }}-managed
        solution-type: 'Managed'
        overwrite-files: true

    - name: branch-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@v0
      with:
        solution-folder: ${{ github.event.inputs.solution_folder }}/${{ github.event.inputs.solution_name }}-unmanaged
        solution-target-folder: ${{ github.event.inputs.solution_target_folder }}/${{ github.event.inputs.solution_name }}-unmanaged
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-empty-commit: true

    - name: branch managed-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@v0
      with:
        solution-folder: ${{ github.event.inputs.solution_folder }}/${{ github.event.inputs.solution_name }}-managed
        solution-target-folder: ${{ github.event.inputs.solution_target_folder }}/${{ github.event.inputs.solution_name }}-managed
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-empty-commit: true

    - name: Commit and tag unmanaged solution
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}-unmanaged.zip
        git commit -m "Add unmanaged solution"
        git tag ${{ github.event.inputs.unmanaged_tag }}
        git push origin ${{ github.head_ref }} --tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and tag managed solution
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add ${{ github.event.inputs.solution_exported_folder }}/${{ github.event.inputs.solution_name }}-managed.zip
        git commit -m "Add managed solution"
        git tag ${{ github.event.inputs.managed_tag }}
        git push origin ${{ github.head_ref }} --tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
